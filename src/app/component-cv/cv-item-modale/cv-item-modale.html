<h2 style="margin: 7px;">Détail du CV</h2>
<div style="margin: 7px;">
  <div><strong>Titre :</strong> {{ cv.title }}</div>
  <div><strong>File name :</strong> {{ cv.fileName }}</div>
  <div><strong>Date  :</strong> {{ cv.date }}</div>
  <div><strong>Skills:</strong> {{ cv.skills }}</div>

  <div><strong>Companies :</strong> {{cv.companies }}</div>
  <div><strong>Tags :</strong> {{ cv.tags }}</div>
  <div><strong>Résumé :</strong> {{ cv.resume }}</div>
  <div><strong>Langues :</strong> {{ cv.langueCV }}</div>
  <div><strong>Freelance :</strong> {{ cv.freelance }}</div>
  <div><strong>Adresse :</strong> {{ cv.adresse }}</div>

  <div><strong>Id :</strong> {{ cv.id}}</div>


<div style="text-align: right; margin-top: 20px;margin-right:5;">
  <button mat-button (click)="onClose()">Fermer</button>
</div>
