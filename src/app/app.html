<!-- Header -->
<header>
  <div class="container header-flex">
    <div class="branding">
      <i class="fa-solid fa-robot"></i>
      <span class="app-name">Job4Me </span>
    </div>
    <div class="slogan">Gérer les offres d'emplois avec l'aide de l'IA</div>
    <nav>
      <a class="nav-btn" href="home.html">Accueil</a>
      <a class="nav-btn" href="home.html">Fonctionnalités</a>


    </nav>
     <app-login #appLogin></app-login>
  </div>
</header>

<main>
  <div class="container grid-main">
    <section class="card">
      <app-component-cv #cv />
    </section>

    <section class="card">
      <offre-emploi #offreEmploi></offre-emploi>
    </section>

    <section class="card">
      <personalisation #personalisation></personalisation>
    </section>
    <!-- Section Offre d'emploi -->

    <!-- Génération lettre de motivation -->
    <section class="card letter-section">
      <h2>
        <i class="fa-solid fa-envelope-open-text"></i> Génération de la lettre
        de motivation
      </h2>
      <button
        class="primary"
        style="margin-bottom: 1em"
        (click)="generateLetter()"
        [disabled]="isProcessing"
      >
        <i class="fa-solid fa-wand-magic-sparkles"></i> Générer
      </button>
      <textarea
        class="letter-output"
        [(ngModel)]="texteLettre"
        placeholder="La lettre générée apparaîtra ici..."
        rows="9"
      ></textarea>
      <div *ngIf="nombreDeMots > 0" style="margin-top: 0.5em; font-size: 0.9em; color: #555;">
        Nombre de mots : {{ nombreDeMots }}</div>
      <div class="letter-actions">
        <button title="Copier" (click)="copyLetter()">
          <i class="fa-solid fa-copy"></i>
        </button>
        <button title="Prompt" (click)="displayPrompt()">
          <span style="display: inline-flex; align-items: center">
            <i class="fa-solid fa-robot" style="margin-right: 2px"></i>
            <i class="fa-solid fa-copy"></i>
          </span>
          Prompt
        </button>
        <button title="Archive" (click)="archiveLetter()">
          <i class="fa-solid fa-archive"></i> Archiver
        </button>
      </div>
    </section>

    <section class="card">
      <component-archivage #componentArchivage></component-archivage>
    </section>



  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container footer-flex">
    <div class="footer-links">
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
    <div>
      <a href="#">Politique de confidentialité</a> ·
      <a href="#">Contact</a>
    </div>
    <div class="footer-copy">&copy; 2025 job4me</div>
  </div>
</footer>
