

<span *ngIf="auth.currentUser() as user; else notConnected" style="border: 1px solid black;">
  Connecté en tant que {{ user?.email }}
  <button (click)="onLogout()">Déconnexion</button>
</span>
<ng-template #notConnected>
  <button (click)="onConnectionRequest()" class="nav-btn primary">
    <i class="fa-regular fa-user"></i> Connexion
  </button>
</ng-template>
