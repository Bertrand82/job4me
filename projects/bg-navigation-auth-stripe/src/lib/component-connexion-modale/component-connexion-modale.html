
<div style=" margin: 20px;">
<form class="login-form">
  <div class="form-group">
    <input [(ngModel)]="email" name="email" placeholder="Email" />
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password"/>
  </div>
  <div class="button-group">
    <button (click)="onLogin()" type="submit">Se connecter</button>
    <button (click)="onPasswordReset()" type="button">Mot de passe oubli√©</button>

  </div>
  <div class="button-group">
    <button (click)="onLoginWithGoogle()" type="submit">Login with Google</button>
  </div>
  <div class="button-group">

    <button (click)="onRegister()" type="submit">Register</button>
  </div>
</form>

<div style="text-align: right; margin-top: 20px;margin-right:5;">
  <button mat-button (click)="onClose()">Fermer</button>
</div>
</div>
